<!DOCTYPE html>
<html lang="en">
<head>
    <title>Employee Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="login.css">
</head>
<body>
    <section class="vh-100 gradient-custom">
        <div class="container py-5 h-100">
          <div class="row d-flex justify-content-center align-items-center h-100">
            <div class="col-12 col-md-8 col-lg-6 col-xl-5">
              <div class="card bg-dark text-white" style="border-radius: 1rem;">
                <div class="card-body p-5 text-center">
      
                  <div class="mb-md-5 mt-md-4 pb-5">
      
                    <h2 class="fw-bold mb-2 text-uppercase">Employee Login</h2>
                    <p class="text-white-50 mb-5">Please enter your Email and password</p>
      
                    <div class="form-outline form-white mb-4">
                      <input type="email" id="emailInput" class="form-control form-control-lg" placeholder="email@qwerty.com" />
                      <label class="form-label" for="emailInput">Email</label>
                    </div>
      
                    <div class="form-outline form-white mb-4">
                      <input type="password" id="passwordInput" class="form-control form-control-lg" placeholder="password" />
                      <label class="form-label" for="passwordInput">Password</label>
                    </div>
    
                    <button class="btn btn-outline-light btn-lg px-5" id="submitLogin">Login</button>
                    
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </section>
</body>
<script src="login.js"></script>
</html>
